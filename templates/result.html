<!DOCTYPE html>
<html>
<head>
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <h1>예측 결과</h1>
  <img src="{{ url_for('static', filename=image) }}" alt="Uploaded Image" style="height: 300px;">
  <p>업로드한 이미지는 다음과 같이 분류가 됩니다 : {{ prediction }}</p>
  <p>정확도: {{ probability }}%</p>
  
  <form action="/">
    <button class="btn btn-outline-secondary" type="submit">Upload another image</button>
  </form>

</body>
</html>
